<!DOCTYPE html>

<html> 
<title> My First Graphic </title>
<body> 
<div class="main" id= "chart"> 

<style type="text/css"> 

body{ 
  background: #ccc;

}

background-color: #ccc;
width: 1000px;

margin: 50px auto;
border: solid 1px #000;
}

svg {
background-color; #fff;
}
</style>

</div> 
<script src="https://d3js.org/d3.v3.min.js">

var svg = d3.select('#chart')
.append('svg')
.attr('width', width + 'px')
.attr('height', height + 'px'); 


d3.csv("Downloads/coretrends.csv").then(function(data)) {
 svg.selectAll('.dot')
 .data(data)
 .enter()
 .append('circle')
 .attr('cx',100)
 .attr('cy',100) 
 .attr('r',5)
 .attr(fill, '#000'); 
   

}


</script>
